<h4> Welcome, {{user.username}}</h4>
<h3> Add new picture</h3>
<a [routerLink]="['/streetart/create']">Create</a>

<h3> Main Collection</h3>

<section class="card-container">
    <div class="card" *ngFor="let item of streetArts">
      <img class="card-image"[src]="item.url" alt="">
    </div>
</section>
